    <div style="width: 50%; float:left">
    <h2>Sign UP!</h2>
    <alert-app></alert-app>
      <div class="signup_container">
          <form name="form"  #f="ngForm" (submit)="register()" novalidate>
                <label for email = "email"><b>Email</b></label>
                <input type="text" [(ngModel)]="email"  placeholder="Enter Email" name="email" required>

                <label for password = "password"><b>Password</b></label>
                <input type="password" [(ngModel)]="password"  placeholder="Enter Password" name="psw" required>

                <button type="submit" >Sign up</button>
                <p>Already have an account?</p><a href="/login">Click Here</a>
            </form>
          </div>
    </div>
